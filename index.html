<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladesh Tourist Guide</title>

    <!-- CSS ফাইল লিংক -->
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- ===== Navbar Start ===== -->

    <nav class="navbar">

        <!------logo=========--->
        <div class="logo">
            <a href="index.html">Tourist BD</a>
        </div>

        <!--------== Search + Login-->
        <div class="nav-actions">
            <input 
            type="text"
            class="search-box"
            placeholder="Search place">
            <button class="login-btn">Login</button>
        </div>
    </nav>

    <!-- ===== Navbar End ===== -->



    <!-- ===== Slider Section Start ===== -->
     <section class="slider">

        <div class="slide active">
            <img src="images/slider/cox-bazar.jpg" alt="Cox's Bazar">
            <div class="caption">Cox's Bazar</div>
        </div>

        <div class="slide">
            <img src="images/slider/sundarban.jpg" alt="Sundarbans">
            <div class="caption">Sundarbans</div>
        </div>

        <div class="slide">
            <img src="images/slider/syhlet.jpg" alt="Sylhet">
            <div class="caption">Sylhet</div>
        </div>
        <div class="slide">
            <img src="images/slider/bandarban.jpg" alt="Bandarban">
            <div class="caption">Bandarban</div>
        </div>
        <div class="slide">
            <img src="images/slider/barishal.jpg" alt="Barishal">
            <div class="caption">Barishal</div>
        </div>
        <div class="slide">
            <img src="images/slider/Khagrachari.jpg" alt="Khagrachari">
            <div class="caption">Khagrachari</div>
        </div>
        <div class="slide">
            <img src="images/slider/kuakata.jpg" alt="kuakata">
            <div class="caption">kuakata</div>
        </div>
        <div class="slide">
            <img src="images/slider/Rangamati.jpg" alt="Rangamati">
            <div class="caption">Rangamati</div>
        </div>
        <div class="slide">
            <img src="images/slider/sorno-mondir.jpg" alt="Sorno Mondir">
            <div class="caption">Sorno Mondir</div>
        </div>


        <!-- Navigation Buttons -->
         <button class="prev">&#10094;</button>
         <button class="next">&#10095;</button>

     </section>

     <!-- ===== Slider Section End ===== -->






      <!-- ===== DIVISION Section START ===== -->

    <section class="divisions">

        <h2>Explore by Division</h2>

        <div class="division-grid" >
            <div class="division-card" data-division="dhaka">
                <img src="images/divisions/dhaka.jpg" alt="Dhaka">
                <h3>Dhaka</h3>
                <button>Explore</button>
            </div>

            <div class="division-card" data-division="chattogram">
                <img src="images/divisions/chattogram.jpg" alt="Chattogram">
                <h3>Chattogram</h3>
                <button>Explore</button>
            </div>

            <div class="division-card" data-division="syhlet">
                <img src="images/divisions/sylhet.jpg" alt="Sylhet">
                <h3>Sylhet</h3>
                <button>Explore</button>
            </div>
            <div class="division-card" data-division="barishal">
                <img src="images/divisions/barishal.jpg" alt="Barishal">
                <h3>Barishal</h3>
                <button>Explore</button>
            </div>
            <div class="division-card" data-division="khulna">
                <img src="images/divisions/khulna.jpg" alt="Khulna">
                <h3>Khulna</h3>
                <button>Explore</button>
            </div>
            <div class="division-card" data-division="mymensingh">
                <img src="images/divisions/mymensingh.jpg" alt="Mymensingh">
                <h3>Mymensingh</h3>
                <button>Explore</button>
            </div>
            <div class="division-card" data-division="rajshahi">
                <img src="images/divisions/rajshahi.jpg" alt="Rajshahi">
                <h3>Rajshahi</h3>
                <button>Explore</button>
            </div>
            <div class="division-card" data-division="rangpur">
                <img src="images/divisions/rangpur.jpg" alt="Rangpur">
                <h3>Rangpur</h3>
                <button>Explore</button>
            </div>

        </div>
    </section>


    <!-- ===== DIVISION Section END ===== -->



     <!-- Link the Javascript File  -->
    <script src="js/main.js"></script>

</html>
